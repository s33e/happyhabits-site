<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Habits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 320px;
            margin: 0 auto;
        }

        .header {
            display: none;
        }

        .grid {
            display: block;
        }

        .card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            width: 320px;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.12);
        }

        .card-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-headline {
            font-size: 32px;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .card-description {
            font-size: 14px;
            line-height: 1.5;
            color: #6e6e73;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 20px;
            }
            
            .card {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Happy Habits</h1>
            <p class="tagline">Simple principles for a better life</p>
        </div>

        <div class="grid">
            <!-- MVP: Single card -->
            <div class="card">
                <img src="images/dont-take-no.jpg" alt="Don't Take No" class="card-image">
                <div class="card-content">
                    <div class="card-headline">ðŸ™‰ Don't take NO from someone who can't give you a YES.</div>
                    <p class="card-description">Also, every no gets you one step closer to finding a yes. Persistence pays, but be smart who you ask.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
