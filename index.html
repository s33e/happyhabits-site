<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Habits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .header .tagline {
            font-size: 21px;
            color: #6e6e73;
            font-weight: 400;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
        }

        .card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.12);
        }

        .card-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .card-content {
            padding: 24px;
        }

        .card-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1d1d1f;
        }

        .card-description {
            font-size: 17px;
            line-height: 1.5;
            color: #6e6e73;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Happy Habits</h1>
            <p class="tagline">Simple principles for a better life</p>
        </div>

        <div class="grid">
            <!-- MVP: Single card -->
            <div class="card">
                <img src="images/dont-take-no.jpg" alt="Don't Take No" class="card-image">
                <div class="card-content">
                    <h2 class="card-title">Don't Take No</h2>
                    <p class="card-description">ðŸ™‰ Don't take NO from someone who can't give you a YES. Also, every no gets you one step closer to finding a yes. Persistence pays, but be smart who you ask.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
