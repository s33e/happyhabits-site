<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .progress {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .progress-main {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .progress-detail {
            font-size: 1rem;
            color: #666;
        }
        
        .habit-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .habit-card img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            display: block;
        }
        
        .habit-content {
            padding: 30px;
        }
        
        textarea {
            width: 100%;
            min-height: 250px;
            padding: 18px;
            font-size: 1.1rem;
            line-height: 1.6;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
            margin-bottom: 20px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #0066cc;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 16px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .btn-confirm {
            background: #6b7280;
            color: white;
        }
        
        .btn-confirm:hover {
            background: #4b5563;
        }
        
        .btn-save {
            background: #10b981;
            color: white;
        }
        
        .btn-save:hover {
            background: #059669;
        }
        
        .utility-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .btn-utility {
            background: white;
            color: #0066cc;
            border: 2px solid #0066cc;
            padding: 12px 24px;
            font-size: 0.95rem;
        }
        
        .btn-utility:hover {
            background: #f0f7ff;
        }
        
        @media (max-width: 768px) {
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-main">5/559</div>
            <div class="progress-detail">Changed: 3 | Reviewed: 200 | Remaining: 356</div>
        </div>
        
        <div class="habit-card">
            <img src="images/dont-take-no.jpg" alt="Habit">
            <div class="habit-content">
                <textarea>ðŸ™‰ Don't take "No" from someone who can't give you a "Yes". Also, every no gets you one step closer to finding a yes. Persistence pays but be smart who you ask. Be persistent in pursuing your goals. If someone can't give you what you want, their "no" shouldn't stop you. Look for other options or solutions instead.</textarea>
                
                <div class="action-buttons">
                    <button class="btn-confirm" onclick="alert('Confirm clicked - will mark as reviewed')">Confirm & Next</button>
                    <button class="btn-save" onclick="alert('Save clicked - will mark as changed')">Save & Next</button>
                </div>
            </div>
        </div>
        
        <div class="utility-buttons">
            <button class="btn-utility" onclick="alert('Download changes clicked')">Download Changes</button>
            <button class="btn-utility" onclick="alert('Import progress clicked')">Import Progress</button>
        </div>
    </div>
</body>
</html>
